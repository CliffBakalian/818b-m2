# Desc: Player configuration file for controlling Stage devices
# Author:  Jennifer Owen
# Date: 16/04/2010

driver
(		
	name "stage"
	plugin "stageplugin"

	provides ["simulation:0"]

	# load the named file into the simulator
	worldfile "our.world"	
)

# the main bob1 robot
driver
( 
	name "stage" 
	provides ["6665:position2d:0" "6665:ranger:0" "6665:blobfinder:0" "6665:ranger:1"] 
	model "r1" 
)

# the second bob2 robot
driver
( 
	name "stage" 
	provides ["6666:position2d:1" "6666:ranger:2" "6666:blobfinder:1" "6666:ranger:3"] 
	model "r2" 
)


